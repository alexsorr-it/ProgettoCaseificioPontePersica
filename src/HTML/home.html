<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="../CSS/showProducts.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container-fluid">
    <div class="panel">
        <div class="panelElem">

            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Prodotti</h4>
                    <p class="card-subtitle">Il Caseificio di Ponte Persica.</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead class="text-warning">
                        <tr>
                            <th>ID</th>
                            <th>PRODOTTO</th>
                            <th>PROVENIENZA</th>
                            <th>TEMPO PREPARAZIONE</th>
                            <th>PREZZO</th>
                            <th>DESCRIZIONE</th>
                            <th></th>
                        </tr>
                        <template id="product-row-template">
                            <tr>
                                <td align="center" class="id">{Id}</td>
                                <td align="center">{nome_prodotto}</td>
                                <td align="center">{provenienza}</td>
                                <td align="center" class="time">{tempo_preparazione}</td>
                                <td align="center" class="prezzo">{prezzo} â‚¬</td>
                                <td align="center" class="descrizione">{descrizione}</td>
                                <td align="center" class="btn_cell">
                                    <button class="btn btn-primary" onclick="selectProduct()" type="button">Select
                                    </button>
                                </td>
                            </tr>
                        </template>
                        </thead>
                        <tbody id="product-rows"></tbody>
                        <tfoot>
                        <tr>
                            <th colspan="6">
                                <span id="request-status"></span>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript JS -->
<script src="../JAVASCRIPT/localhost.js" type="text/javascript"></script>

<script type="application/javascript">
    $(document).ready(function () {
        let controller = new HomeBrowseController();
        controller.initBrowseView();
    });
</script>
</body>
</html>
